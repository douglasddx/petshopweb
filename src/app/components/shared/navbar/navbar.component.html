<div class="uk-background-primary uk-light">
    <div class="uk-container">
        <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: icon-color-light; ratio: 0.13"></span>
                </a>
                <ul class="uk-navbar-nav uk-visible@m">
                    <li><a [routerLink]="['/']" routerLinkActive="uk-text-bold">Produtos</a></li>
                    <li><a [routerLink]="['/account/pets']" routerLinkActive="uk-text-bold">Meus Pets</a></li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav uk-visible@m">
                    <li>
                        <a [routerLink]="['/cart']">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: cart"></span>
                            <span class="uk-badge">{{ quantityItems() }}</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/account/profile']">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                            {{user?.name}}
                        </a>
                    </li>
                    <li>
                        <a (click)="logout()">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
                        </a>
                    </li>
                </ul>

                <a href="#" class="uk-navbar-toggle uk-hidden@m" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>

            </div>
        </nav>
    </div>
</div>

<div id="sidenav" uk-offcanvas="flip: true" class="uk-offcanvas">
    <div class="uk-offcanvas-bar uk-background-primary">
        <ul class="uk-nav">
            <li><a [routerLink]="['/']" routerLinkActive="uk-text-bold">Produtos</a></li>
            <li><a [routerLink]="['/account/pets']" routerLinkActive="uk-text-bold">Meus Pets</a></li>
            <hr>
            <li>
                <a [routerLink]="['/cart']">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: cart"></span>
                    <span class="uk-badge">0</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/account']">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                    {{user?.name}}
                </a>
            </li>
            <li>
                <a (click)="logout()">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
